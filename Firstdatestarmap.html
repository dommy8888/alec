<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellarium Web Sky Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- Stellarium Web Embed for Houston, Texas -->
<iframe id="stellariumFrame" src="https://stellarium-web.org" width="100%" height="100%" frameborder="0" title="Stellarium Web Sky Map"></iframe>

<script>
    // Wait until the iframe has fully loaded
    document.getElementById('stellariumFrame').onload = function() {
        var iframeWindow = document.getElementById('stellariumFrame').contentWindow;

        // Set the location to Houston (Lat: 29.7604, Lon: -95.3698)
        iframeWindow.postMessage({
            type: "setLocation",
            lat: 29.7604,
            lon: -95.3698
        }, "*");

        // Set the date and time (October 27, 2024, at 3:45 PM)
        iframeWindow.postMessage({
            type: "setDate",
            date: "2024-10-27T15:45:00"
        }, "*");
    };
</script>

</body>
</html>
