<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="truthordare.css">
</head>
<body>
    <div class="container">
        <h1>Truth or Dare</h1>
        <div class="button-container">
            <button id="truth-btn" class="btn">Truth</button>
            <button id="dare-btn" class="btn">Dare</button>
        </div>
        <div class="output">
            <p id="question">Press a button to start the game!</p>
        </div>
        <button id="new-game" class="btn hidden">New Game</button>
    </div>
    <script src="truthordare.js"></script>
</body>
</html>
