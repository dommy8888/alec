<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures of Us Together</title>
    <link rel="stylesheet" href="picturesofus.css">
</head>
<body>
    <div class="intro">
        <button class="show-button" id="showButton">Pictures of Us Together</button>
    </div>

    <div class="image-container" id="imageContainer">
        <div class="picture-frame clickable">
            <img src="images/pic1.png" alt="Picture 1">
            <h2>Picture 1</h2>
        </div>

        <!-- Picture 2 -->
        <div class="picture-frame clickable">
            <img src="images/pic2.png" alt="Picture 2">
            <h2>Picture 2</h2>
        </div>

        <!-- Picture 3 -->
        <div class="picture-frame clickable">
            <img src="images/pic3.png" alt="Picture 3">
            <h2>Picture 3</h2>
        </div>

        <!-- Picture 4 -->
        <div class="picture-frame clickable">
            <img src="images/pic4.png" alt="Picture 4">
            <h2>Picture 4</h2>
        </div>

        <!-- Picture 5 -->
        <div class="picture-frame clickable">
            <img src="images/pic5.png" alt="Picture 5">
            <h2>Picture 5</h2>
        </div>

        <!-- Picture 6 -->
        <div class="picture-frame clickable">
            <img src="images/pic6.png" alt="Picture 6">
            <h2>Picture 6</h2>
        </div>

        <!-- Picture 7 -->
        <div class="picture-frame clickable">
            <img src="images/pic7.png" alt="Picture 7">
            <h2>Picture 7</h2>
        </div>

        <!-- Picture 8 -->
        <div class="picture-frame clickable">
            <img src="images/pic8.png" alt="Picture 8">
            <h2>Picture 8</h2>
        </div>

        <!-- Picture 9 -->
        <div class="picture-frame clickable">
            <img src="images/pic9.png" alt="Picture 9">
            <h2>Picture 9</h2>
        </div>
        <div id="imageModal" class="modal">
            <span class="close" id="closeModal">&times;</span>
            <img class="modal-content" id="modalImage" alt="Modal Image">
            <div id="caption"></div>
        </div>
    </div>

    <script>
        // Show the image container when the button is clicked
        document.getElementById('showButton').onclick = function () {
            document.querySelector('.intro').style.display = 'none'; 
            document.getElementById('imageContainer').style.display = 'flex';
        };
    
        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');
        const closeModal = document.getElementById('closeModal');
    
        // Add click event to all images inside .clickable divs
        document.querySelectorAll('.picture-frame img').forEach((img) => {
            img.onclick = function () {
                modal.style.display = 'block';
                modalImage.src = this.src;
                captionText.innerHTML = this.alt;
            };
        });
    
        // Close the modal when the close button is clicked
        closeModal.onclick = function () {
            modal.style.display = 'none';
        };
    
        // Close the modal when clicking outside the modal image
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
